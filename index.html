<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção do Desafio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="principal">
        <header id="topo">
            <nav id="login">
                <ul>
                    <li>Log in</li>
                    <li>Sign up</li>
                    <li>Print page</li>
                </ul>
            </nav>
            <figure id="banner"></figure>
            <nav id="menuSuperior">
                <ul>
                    <li>HOME</li>
                    <li>OUR OFFER</li>
                    <li>NEWS</li>
                    <li>PRODUCTS</li>
                    <li>GALLERY</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
        </header>
        <main id="corpo">
            <aside id="conteudoEsquerdo">
                <section id="conteudoHome"></section>
                <section id="conteudoMeio"></section>
                <section id="conteudoAbaixo"></section>
            </aside>
            <article id="conteudoDireito">
                <div id="conteudoDireitoSuperior">
                    <figure id="conteudoDireitoSuperior1"></figure>
                    <figure id="conteudoDireitoSuperior2"></figure>
                    <figure id="conteudoDireitoSuperior3"></figure>
                </div>
                <div id="conteudoDireitoInferior">
                    <div id="conteudoDireitoInferiorQuadrados">
                        <figure></figure>
                        <figure></figure>
                    </div>
                    <div id="conteudoDireitoInferiorRetangulo"></div>
                </div>
            </article>
        </main>
        <footer id="rodape"></footer>
    </div>
</body>

</html>
